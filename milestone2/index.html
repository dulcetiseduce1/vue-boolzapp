<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <!-- background -->
    <div class="bg-green"></div>
    <div class="bg-grey"></div>

    <!-- app -->
    <div class="my-app-container overflow-hidden p-2">
      <div id="app" class="h-100 overflow-hidden">
        <div class="row flex-nowrap h-100 overflow-hidden g-0">

          <!-- left panel-->
          <div class="col col-4 d-flex flex-column overflow-hidden">

            <!-- Info -->
            <div class="col flex-shrink-0 flex-grow-0">
              <div
                class="user-info d-flex align-items-center justify-content-between border"
              >
                <div
                  class="user-icon-container d-flex align-items-center justifiy-content-center p-2"
                >
                  <img src="img/avatar_io.jpg" alt="" class="rounded-circle" />
                </div>

                <div class="flex-grow-1">Sofia</div>

                <div
                  class="user-top-menu-container d-flex align-items-center justify-content-end pe-2"
                >
                  <div class="top-menu-icon-container p-3">
                    <i class="fa-solid fa-circle-notch"></i>
                  </div>

                  <div class="top-menu-icon-container p-3">
                    <i class="fa-solid fa-message"></i>
                  </div>

                  <div class="top-menu-icon-container p-3">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
              </div>
            </div>

            <!-- notifiche alert -->
            <div class="col flex-shrink-0 flex-grow-0">
              <div class="system-alert d-flex align-items-center p-1 border">
                <div
                  class="system-alert-icon flex-shrink-0 d-flex justify-content-center align-items-center ms-2"
                >
                  <i class="fa-solid fa-bell-slash"></i>
                </div>

                <div
                  class="sistem-alert-message d-flex flex-column justifiy-content-center flex-grow-1 p-3"
                >
                  <div class="">Ricevi notifiche di nuovi messaggi</div>
                  <div class="fs-6 text-muted text-decoration-underline">
                    Attiva notifiche desktop
                  </div>
                </div>
              </div>
            </div>

            <!-- Search -->
            <div class="col flex-shrink-0 flex-grow-0">
              <div class="search-contact p-2 border">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cerca o inizia una nuova chat"
                  />
                </div>
              </div>
            </div>

            <!-- Contacts -->
            <div class="col flex-grow-1 overflow-auto h-100">
              <div class="contact-list overflow-auto h-100">
                <div
                  class="col flex-shrink-0 flex-grow-0"
                  v-for="(contact, i) in contacts"
                >
                  <div
                    class="user-info d-flex align-items-center justify-content-between border pt-2 pb-2"
                  >
                    <div
                      class="user-icon-container d-flex align-items-center justifiy-content-center p-2"
                    >
                      <img
                        :src="`img/avatar${contact.avatar}.jpg`"
                        alt=""
                        class="rounded-circle"
                      />
                    </div>

                    <div
                      class="contact-detail d-flex flex-column flex-grow-1 px-2 py-1 align-self-start"
                    >
                      <div class="contact-name fs-5">{{ contact.name }}</div>
                      <div class="contact-last-message fs-6 text-muted">
                        Ultimo messaggio inviato
                      </div>
                    </div>
                    <!-- last mess -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- chat -->
          <div class="col col-8 d-flex flex-column overflow-hidden">
            <!-- user -->
            <div class="col flex-shrink-0 flex-grow-0">
              <div
                class="user-info d-flex align-items-center justify-content-between border"
              >
                <div
                  class="user-icon-container d-flex align-items-center justifiy-content-center p-2"
                >
                  <img src="img/avatar_1.jpg" alt="" class="rounded-circle" />
                </div>

                <div class="contact-detail d-flex flex-column flex-grow-1 px-2">
                  <div class="contact-name">Michele</div>
                  <div class="contact-last-message fs-6 text-muted">
                    Ultimo accesso oggi alle 12.00
                  </div>
                </div>

                <div
                  class="user-top-menu-container d-flex align-items-center justify-content-end pe-3"
                >
                  <div class="top-menu-icon-container p-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>

                  <div class="top-menu-icon-container p-3">
                    <i class="fa-solid fa-paperclip"></i>
                  </div>

                  <div class="top-menu-icon-container p-3">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                </div>
              </div>
            </div>

            <!-- Messages -->
            <div class="col flex-grow-1 overflow-auto h-100">
              <div class="contact-messages overflow-auto h-100 px-3">
                <div class="message-container message-container-sent">
                  <div class="message message-sent">
                    <div class="message-text">
                      Hai portato a spasso il cane?
                    </div>
                    <div class="message-date">15.30</div>
                  </div>
                </div>

                <div class="message-container message-container-sent">
                  <div class="message message-sent">
                    <div class="message-text">
                      Ricordati di stendere i panni
                    </div>
                    <div class="message-date">15.50</div>
                  </div>
                </div>

                <div class="message-container">
                  <div class="message message-recieved">
                    <div class="message-text">Tutto Fatto!</div>
                    <div class="message-date">16.15</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- chat -->

            <div class="col flex-shrink-0 flex-grow-0">
              <div class="d-flex align-items-center justify-content-between">
                <div class="new-message-icons">
                  <i class="fa-regular fa-face-smile text-muted"></i>
                </div>

                <div class="new-message-input flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Scrivi un messaggio"
                  />
                </div>

                <div class="new-message-icons text-muted">
                  <i class="fa-solid fa-microphone"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="db.js"></script>
  </body>
</html>
